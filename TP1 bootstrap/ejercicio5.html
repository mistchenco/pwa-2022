<!DOCTYPE html>
<html lang="en">
<head>
    <title>Ejercicio 5</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css"

        crossorigin="anonymous">
</head>
<body>
    <br>
    <div class="container">
        <h3>align-items-start</h3>
        <div class="row align-items-start" style="height: 150px; background-color: yellow; border:1px solid red;">
            <div class="col" style="background-color: rgb(95, 95, 95);">
                <h6>Columna 1</h6>
            </div>
            <div class="col" style="background-color: rgb(161, 161, 161);">
                <h6>Columna 2</h6>
            </div>
            <div class="col" style="background-color: rgb(185, 185, 185);">
                <h6>Columna 3</h6>
            </div>
        </div> 
        <br>
        <h3>align-items-center</h3>
        <div class="row align-items-center" style="height: 150px; background-color: yellow; border:1px solid red;">
            <div class="col" style="background-color: rgb(95, 95, 95);">
                <h6>Columna 1</h6>
            </div>
            <div class="col" style="background-color: rgb(161, 161, 161);">
                <h6>Columna 2</h6>
            </div>
            <div class="col" style="background-color: rgb(185, 185, 185);">
                <h6>Columna 3</h6>
            </div>
        </div> 
        <br>
        <h3>align-items-end</h3>
        <div class="row align-items-end" style="height: 150px; background-color: yellow; border:1px solid red;">
            <div class="col" style="background-color: rgb(95, 95, 95);">
                <h6>Columna 1</h6>
            </div>
            <div class="col" style="background-color: rgb(161, 161, 161);">
                <h6>Columna 2</h6>
            </div>
            <div class="col" style="background-color: rgb(185, 185, 185);">
                <h6>Columna 3</h6>
            </div>
        </div> 
        <br>
        <h3>align-self</h3>
        <div class="row" style="height: 150px; background-color: yellow; border:1px solid red;">
            <div class="col align-self-start" style="background-color: rgb(95, 95, 95);">
                <h6>Columna 1</h6>
            </div>
            <div class="col align-self-center" style="background-color: rgb(161, 161, 161);">
                <h6>Columna 2</h6>
            </div>
            <div class="col align-self-end" style="background-color: rgb(185, 185, 185);">
                <h6>Columna 3</h6>
            </div>
        </div> 

    </div>

</body>
</html>
